<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper center">
        <header>
            <h1 id="title">Ben's Grill survey form</h1>
            <p id="description"><em>please spare a few minutes of your time to fill in this form</em></p>
        </header>
        <form id="survey-form">
            <label for="name" id="name-label">name</label>
            <input type="text" id="name" placeholder="name" required>
    
            <label for="email" id="email-label">email</label>
            <input type="email" id="email" placeholder="email" required>
    
            <label for="number" id="number-label">age</label>
            <input type="number" id="number" min=12 max=24 placeholder="age" required>
    
            <p class='label'>How often do you visit us?</p>
            <select name="visits" id="dropdown">
              <option value="freq1">Once a month</option>
              <option value="freq2">Twice a  month</option>
              <option value="freq3">More than twice a month</option>
              <option value="freq0">Occasionally</option>
            </select> 
            
            <div class="radio-buttons">
                <p class='label'>Do you like our new patio?</p>
                <input type="radio" id="yes" name="patio" value="yes">
                <label for="html">Yes</label><br>
                <input type="radio" id="no" name="patio" value="no">
                <label for="css">No</label><br>
                <input type="radio" id="unsure" name="patio" value="unsure">
                <label for="javascript">Unsure</label> 
            </div>
            
            <div class="checkboxes">
                <p class='label'>How can we improve? (check all that apply)</p>
                <input type="checkbox" id="tables" name="tables" value="tables">
                <label for="tables"> More tables</label><br>
                <input type="checkbox" id="staff" name="staff" value="staff">
                <label for="staff"> More staff</label><br>
                <input type="checkbox" id="menu" name="menu" value="menu">
                <label for="menu"> Bigger menu</label><br> 
            </div>
            
            <textarea name="" id="textarea">your comments here..</textarea>
    
            <button id="submit">Submit</button>
        </form>

    </div><!-- wrapper -->
    
    


    <!-- comment -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
